<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register Donor</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <header class="bg-danger text-white fixed-top">
        <div class="container">
            <h1 class="display-4">Register Donor</h1>
            <nav class="nav">
                <a class="nav-link text-white" href="index.html">Home</a>
                <a class="nav-link text-white" href="register.html">Register Donor</a>
                <a class="nav-link text-white" href="inventory.html">Blood Inventory</a>
                <a class="nav-link text-white" href="search.html">Search Blood</a>
            </nav>
        </div>
    </header>

    <main class="container mt-5 pt-5">
        <section class="jumbotron">
            <h2 class="display-5">Welcome to the Blood Donation System</h2>
            <form id="donorForm">
                <div class="form-group">
                    <label for="name">Full Name:</label>
                    <input type="text" class="form-control" id="name" required>
                </div>
                <div class="form-group">
                    <label for="bloodType">Blood Type:</label>
                    <select class="form-control" id="bloodType" required>
                        <option value="A+">A+</option>
                        <option value="A-">A-</option>
                        <option value="B+">B+</option>
                        <option value="B-">B-</option>
                        <option value="AB+">AB+</option>
                        <option value="AB-">AB-</option>
                        <option value="O+">O+</option>
                        <option value="O-">O-</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="donationDate">Last Donation Date:</label>
                    <input type="date" class="form-control" id="donationDate" required>
                </div>
                <button type="submit" class="btn btn-danger">Register Donor</button>
            </form>
        </section>
    </main>

    <footer class="bg-dark text-white text-center py-3">
        <p>&copy; 2024 Blood Bank System</p>
    </footer>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="script.js"></script>
</body>

</html>
